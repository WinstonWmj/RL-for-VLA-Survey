<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RL for VLA Monitor 设置</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
      color: #333;
    }
    h1 {
      color: #667eea;
      border-bottom: 2px solid #eee;
      padding-bottom: 10px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }
    .help-text {
      font-size: 12px;
      color: #666;
      margin-top: 5px;
    }
    button {
      background: #667eea;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background: #5568d3;
    }
    .status {
      margin-top: 10px;
      padding: 10px;
      border-radius: 4px;
      display: none;
    }
    .success {
      background: #d1fae5;
      color: #065f46;
      display: block;
    }
    .error {
      background: #fee2e2;
      color: #991b1b;
      display: block;
    }
  </style>
</head>
<body>
  <h1>插件设置</h1>
  
  <div class="form-group">
    <label for="githubToken">GitHub Personal Access Token</label>
    <input type="password" id="githubToken" placeholder="ghp_...">
    <div class="help-text">
      用于触发GitHub Actions自动更新数据。需要 `repo` 权限。
    </div>
  </div>

  <div class="form-group">
    <label for="repoOwner">仓库所有者 (Owner)</label>
    <input type="text" id="repoOwner" placeholder="例如: WinstonWmj">
  </div>

  <div class="form-group">
    <label for="repoName">仓库名称 (Repo)</label>
    <input type="text" id="repoName" placeholder="例如: RL-for-VLA-Survey">
  </div>

  <button id="saveBtn">保存设置</button>
  <div id="status" class="status"></div>

  <script src="scripts/options.js"></script>
</body>
</html>
